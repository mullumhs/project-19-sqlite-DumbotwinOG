


<h1>Search Results for "{{ query }}"</h1>

<a href="{{ url_for('index') }}">Back to Home</a>

<table>
        <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        {% for movie in movies %}

        <tr>
            <td>{{ movie['title'] }}</td>
            <td>{{ movie['director'] }}</td>
            <td>{{ movie['year'] }}</td>
            <td>{{ movie['rating'] }}</td>
        </tr>

        {% endfor %}

    </table>


<form action="{{ url_for('delete_movie', movie_id=movie['id']) }}" method="post" style="display:inline;">
  <button type="submit" onclick="return confirm('Are you sure you want to delete this movie?');">Delete</button>
</form>
